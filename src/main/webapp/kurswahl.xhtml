<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui" >
    <ui:define name="title">Kurswahl</ui:define>
    <ui:define name="content">
        <b:row>


            <b:column span="8">
                <b:panel title="Auslandskurs" collapsible="false" id="panel-auslandskurse">
                    <h:form id="auslandkurswahl">

                        <p:dataTable 
                            value="#{learningAgreementBean.auslandsKurse}"
                            var="auslandskurs"
                            id="auslandskursRadio" 
                            selection="#{learningAgreementBean.auslandskurs}" 
                            rowKey="#{auslandskurs.kursId}">

                            <p:column selectionMode="single" style="width:37px; text-align:left"/>
                            <p:column headerText="Kursname">
                                <h:outputText value="#{auslandskurs.name}" />
                            </p:column>
                            <p:column headerText="Sprache" style="width:70px;">
                                <h:outputText value="#{auslandskurs.sprache}" />
                            </p:column>
                            <p:column headerText="ECTS" style="width:50px;text-align:right">
                                <h:outputText value="#{auslandskurs.ects}" />
                            </p:column>
                        </p:dataTable>
                    </h:form> 
                </b:panel>
            </b:column>    
            
            <b:column span="8">
                <b:panel title="Inlandskurse" collapsible="false" id="panel-inlandskurse">
                    <h:form id="inlandskurswahl">

                        <p:dataTable 
                            value="#{learningAgreementBean.inlandsKurse}"
                            var="inlandskurs"
                            id="inlandskursRadio" 
                            selection="#{learningAgreementBean.inlandskurs}" 
                            rowKey="#{inlandskurs.kursId}">


                            <p:column selectionMode="single" style="width:37px; text-align:left"/>
                            <p:column headerText="Kursname">
                                <h:outputText value="#{inlandskurs.name}" />
                            </p:column>
                            <p:column headerText="Sprache" style="width:70px;">
                                <h:outputText value="#{inlandskurs.sprache}" />
                            </p:column>
                            <p:column headerText="ECTS" style="width:50px;text-align:right">
                                <h:outputText value="#{inlandskurs.ects}" />
                            </p:column>
                        </p:dataTable>
                    </h:form> 
                </b:panel>
            </b:column>
        </b:row>
        <b:row>
            <b:commandButton value="Auswahl speichern"
                             action="#{learningAgreementBean.auslandkursWaehlen}"/>
        </b:row>

    </ui:define>
</ui:composition>
