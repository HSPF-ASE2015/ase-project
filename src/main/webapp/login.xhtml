<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>    Anmelden</h1>
        <br/>
        <h:form id="StudentLogin" prependId="false">
            <table style="text-align: left; width: 349px; height: 46px;" border="0" cellpadding="0" cellspacing="0">
  <tbody>
    <tr>
      <td><h:outputLabel for="name" value="Benutzername"></h:outputLabel></td>
      <td><h:inputText id="name" required="true" value="#{studentBean.student.benutzername}"
                                 requiredMessage=" Bitte Benutzername eingeben"></h:inputText>
          <h:message for="name" errorClass="error" />
      </td>
                  
      
    </tr>
    <tr>
      <td><h:outputLabel for="passwort" value="Passwort"></h:outputLabel></td>
      <td><h:inputText id="passwort" required="true" value="#{studentBean.student.passwort}"
                                 requiredMessage=" Bitte Passwort eingeben"></h:inputText></td>
      <h:message for="passwort" errorClass="error" />
    </tr>
  </tbody>
</table> 
            <br></br>
            <h:commandButton id="mybutton" value="Login" action="#{studentBean.validateStudentLogin(context, component, value)}" ></h:commandButton>
    </h:form>
</h:body>
</html>
