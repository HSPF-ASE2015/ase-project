<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/basic.css"/>
        <title>Login</title>
    </h:head>
    <h:body>
        <b:container>
            <b:row>
                <b:column span="8" offset="2">
                    <b:panel class="text-center">
                        <h1>Learning Agreement</h1>
                        <p>Bitte melden Sie sich an.</p>
                        <b:row rendered="false" id="login_error">
                            <b:column span="6" offset="3">
                                <b:panel look="danger" collapsible="false" title="Anmeldefehler">
                                    Benutzername oder Passwort falsch.
                                </b:panel>
                            </b:column>
                        </b:row>
                        <h:form id="StudentLogin" prependId="false">
                            <b:row>
                                <b:column span="6" offset="3">
                            <b:panelGrid colSpans="4,8" class="text-right">
                                <h:outputLabel for="name" value="Benutzername" />
                                <h:panelGroup>
                                    <b:inputText id="name" required="true" value="#{studentBean.student.benutzername}"
                                 requiredMessage=" Bitte Benutzername eingeben" />
                                    <h:message for="name" errorClass="error" />
                                </h:panelGroup>
                                <h:outputLabel for="passwort" value="Passwort" />
                                <h:panelGroup>
                                    <b:inputSecret id="passwort" required="true" value="#{studentBean.student.passwort}"
                                 requiredMessage=" Bitte Passwort eingeben" />
                                    <h:message for="passwort" errorClass="error" />
                                </h:panelGroup>
                                
                            </b:panelGrid>
                                    <b:commandButton id="login_btn" value="Login" action="#{studentBean.login}" look="primary" class="btn-md" />
                                </b:column>
                            </b:row>
    </h:form>
                    </b:panel>
                </b:column>        
            </b:row>
        </b:container>
</h:body>
</html>
