<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">Kurs der Partnerhochschule wählen</ui:define>
    <ui:define name="content">
        <h:dataTable border="1" 
                     value="#{learningAgreementBean.auslandsKurse}"
                         var="position"
                         columnClasses="standardTable_ColumnCentered,  standardTable_ColumnCentered,
                         standardTable_ColumnRight, standardTable_ColumnRight">
  
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Kursname"/>
                    </f:facet>
                    <h:outputText value="#{position.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sprache"/>
                    </f:facet>
                    <h:outputText value="#{position.sprache}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ECTS"/>
                    </f:facet>
                    <h:outputText value="#{position.ects}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Auswahl"/>
                    </f:facet>
                    <h:commandLink action="#{learningAgreementBean.auslandkursWaehlen()}"
                                   immediate="true">
                        <h:outputText value="Auswählen"/>
                        <f:param name="kursId" value="#{position.kursId}"/>
                    </h:commandLink>
                </h:column>
             </h:dataTable>
    </ui:define>
</ui:composition>
