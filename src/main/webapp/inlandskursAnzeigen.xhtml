<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Kurse auswählen</title>
        <link rel="stylesheet" type="text/css" href="basic.css"></link>
    </h:head>

 <h:body>
        <h1>Belegten Kurs auswählen</h1>
        <hr/>
        <h:form id="AusleiheErfasen" prependId="true">
        <h:dataTable border="1" 
                     value="#{studentBean.alleKurse}"
                         var="position"
                         columnClasses="standardTable_ColumnCentered,  standardTable_ColumnCentered,
                         standardTable_ColumnRight, standardTable_ColumnRight">
  
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Kursname"/>
                    </f:facet>
                    <h:outputText value="#{position.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sprache"/>
                    </f:facet>
                    <h:outputText value="#{position.sprache}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ECTS"/>
                    </f:facet>
                    <h:outputText value="#{position.ects}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Auswahl"/>
                    </f:facet>
                       <h:commandLink action="#{studentBean.kursWahlspeichern()}"
                                   immediate="true">
                        <h:outputText value="Auswählen"/>
                        <f:param name="kursId" value="#{position.id1}"/>
                    </h:commandLink>
                </h:column>
             </h:dataTable>
            </h:form>
    </h:body>
</html>
